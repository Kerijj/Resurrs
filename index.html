<body>

                3: { objective: "–°–ë–û–† –°–í–Ø–ó–ò: –ê–ù–¢–ï–ù–ù–ê üì° (10 –º–∏–Ω)", cards: ["üì° –ê–Ω—Ç–µ–Ω–Ω–∞", "üõ†Ô∏è –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã"] },
                4: { objective: "–í–´–•–û–î –ù–ê –ü–û–í–ï–†–•–ù–û–°–¢–¨: –ú–ê–†–®–†–£–¢ (5 –º–∏–Ω)", cards: ["üå≤ –ú–∞—Ä—à—Ä—É—Ç –ê (–û–ø–∞—Å–Ω—ã–π)", "üõ§Ô∏è –ú–∞—Ä—à—Ä—É—Ç –ë (–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π)"] },
                5: { objective: "–§–ò–ù–ê–õ: –°–¢–†–ê–¢–ï–ì–ò–Ø –°–ü–ê–°–ï–ù–ò–Ø (10 –º–∏–Ω)", cards: ["ü§ù –û–±—ä–µ–¥–∏–Ω–∏—Ç—å—Å—è", "üèÉ‚Äç‚ôÇÔ∏è –ò–¥—Ç–∏ –æ—Ç–¥–µ–ª—å–Ω–æ"] }
            },
            "Group 2": {
                name: "–ì–†–£–ü–ü–ê 2: –°–ï–ö–¶–ò–Ø –ë–ï–¢–ê (–ú–∞—Å—Ç–µ—Ä—Å–∫–∞—è)",
                1: { objective: "–°–ë–û–† –†–ï–°–£–†–°–û–í: –ò–ù–°–¢–†–£–ú–ï–ù–¢–´ üõ†Ô∏è (5 –º–∏–Ω)", cards: ["üíß –í–æ–¥–∞", "üîå –ü—Ä–æ–≤–æ–¥–∞", "üí° –ù–∞–±–æ—Ä –ø—Ä–æ–≤–æ–¥–æ–≤"] },
                2: { objective: "–†–ï–ú–û–ù–¢ –§–ò–õ–¨–¢–†–ê: –°–•–ï–ú–ê üü¶ (10 –º–∏–Ω)", cards: ["üîπ –°—Ö–µ–º–∞ –§–∏–ª—å—Ç—Ä–∞ (–°–†–ï–î–ù–Ø–Ø –ß–ê–°–¢–¨)"] },
                3: { objective: "–°–ë–û–† –°–í–Ø–ó–ò: –ö–ê–ë–ï–õ–¨ –ü–ò–¢–ê–ù–ò–Ø üîå (10 –º–∏–Ω)", cards: ["üîå –ö–∞–±–µ–ª—å –ø–∏—Ç–∞–Ω–∏—è", "üéõÔ∏è –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è"] },
                4: { objective: "–í–´–•–û–î –ù–ê –ü–û–í–ï–†–•–ù–û–°–¢–¨: –ú–ê–†–®–†–£–¢ (5 –º–∏–Ω)", cards: ["üõ§Ô∏è –ú–∞—Ä—à—Ä—É—Ç –ë (–î–ª–∏–Ω–Ω—ã–π)", "üï≥Ô∏è –ú–∞—Ä—à—Ä—É—Ç –í (–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π)"] },
                5: { objective: "–§–ò–ù–ê–õ: –°–¢–†–ê–¢–ï–ì–ò–Ø –°–ü–ê–°–ï–ù–ò–Ø (10 –º–∏–Ω)", cards: ["ü§ù –û–±—ä–µ–¥–∏–Ω–∏—Ç—å—Å—è", "üèÉ‚Äç‚ôÄÔ∏è –ò–¥—Ç–∏ –æ—Ç–¥–µ–ª—å–Ω–æ"] }
            },
            "Group 3": {
                name: "–ì–†–£–ü–ü–ê 3: –°–ï–ö–¶–ò–Ø –ì–ê–ú–ú–ê (–°–∫–ª–∞–¥)",

                4: { objective: "–í–´–•–û–î –ù–ê –ü–û–í–ï–†–•–ù–û–°–¢–¨: –ú–ê–†–®–†–£–¢ (5 –º–∏–Ω)", cards: ["üå≤ –ú–∞—Ä—à—Ä—É—Ç –ê (–ö–æ—Ä–æ—Ç–∫–∏–π)", "üï≥Ô∏è –ú–∞—Ä—à—Ä—É—Ç –í (–î–ª–∏–Ω–Ω—ã–π)"] },

        // --- –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ---

        function selectTeam(teamId) {
            currentTeam = teamId;
            document.getElementById('team-select').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            document.getElementById('team-display').textContent = `[ –°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê: ${gameData[teamId].name} ]`;
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É —Å –†–∞—É–Ω–¥–∞ 1
            showRound(1); 
        }

        function startTimer(durationInSeconds) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            let timer = durationInSeconds;
            const display = document.getElementById('time-left');
            const timerDiv = document.getElementById('timer-display');
            
            timerDiv.style.color = '#00ff41'; 
            timerDiv.style.textShadow = '0 0 5px #00ff41';

            timerInterval = setInterval(function () {
                let minutes = parseInt(timer / 60, 10);
                let seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    display.textContent = "–í–†–ï–ú–Ø –ò–°–¢–ï–ö–õ–û! üíÄ";
                    timerDiv.style.color = '#ff004c'; 
                    timerDiv.style.textShadow = '0 0 8px #ff004c'; 
                } else if (timer <= 60 && timer > 0) {
                     timerDiv.style.color = '#ffcc00'; 
                     timerDiv.style.textShadow = '0 0 8px #ffcc00'; 
                }
            }, 1000);
        }
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ö–û–ù–¢–ï–ù–¢–ê –†–ê–£–ù–î–ê
        function showRound(roundNum) {
            if (!currentTeam || !gameData[currentTeam]) return; 

            currentRound = roundNum; 
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞. –†–∞—É–Ω–¥ 1 –∏ 4 - 5 –º–∏–Ω—É—Ç (300 —Å–µ–∫), –æ—Å—Ç–∞–ª—å–Ω—ã–µ - 10 –º–∏–Ω—É—Ç (600 —Å–µ–∫)
            const duration = (roundNum === 1 || roundNum === 4) ? 300 : 600;
            startTimer(duration); 

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.round-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.round-btn[data-round="${roundNum}"]`).classList.add('active');

            const data = gameData[currentTeam][roundNum];
            const contentDiv = document.getElementById('round-content');
            
            let html = `
                <h3 style="color:#ffcc00;">[ –¶–ï–õ–¨ –†–ê–£–ù–î–ê ${roundNum} ]</h3>
                
                <div class="round-objective">
                    ${data.objective}
                </div>
                
                <h4 style="color:#00ffcc;">üì¶ –í–ê–®–ò –ö–ê–†–¢–û–ß–ö–ò:</h4>
                <ul class="card-list">
            `;

            // –ö–∞—Ä—Ç–æ—á–∫–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
            data.cards.forEach((card) => {
                html += `<li>${card}</li>`;
            });
            html += `</ul>`;
            
            // –°–µ–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞
            if (roundNum < 5) {
                html += `
                    <div style="text-align: center; margin-top: 30px;">
                        <button class="btn" onclick="nextRound()">
                            –ü–ï–†–ï–ô–¢–ò –ö –°–õ–ï–î–£–Æ–©–ï–ú–£ –†–ê–£–ù–î–£ (${roundNum + 1})
                        </button>
                    </div>
                `;
            } else {
                 html += `
                    <div style="text-align: center; margin-top: 30px;">
                         <p class="warning">–§–ò–ù–ê–õ! –ò–ì–†–ê –ó–ê–í–ï–†–®–ï–ù–ê. –ü–û–î–°–ß–ï–¢ –†–ï–ó–£–õ–¨–¢–ê–¢–û–í.</p>
                    </div>
                `;
                 // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
                 clearInterval(timerInterval);
            }
            
            contentDiv.innerHTML = html;
        }

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–ï–†–ï–•–û–î–ê –ù–ê –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–£–ù–î
        function nextRound() {
            if (currentRound < 5) {
                showRound(currentRound + 1);
            }
        }
    </script>
