                        { name: "–ú–ê–†–®–†–£–¢ –í: –°—Ä–µ–¥–Ω–∏–π, —Å –æ–±–≤–∞–ª–æ–º", risk: 1, reward: "–ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥", dependency: "üìú –ü–ª–∞–Ω —ç—Ç–∞–∂–∞" }
                    ],
                    next_round_btn: "–ü–ï–†–ï–ô–¢–ò –ö –§–ò–ù–ê–õ–£"
                },
                5: { objective: "–§–ò–ù–ê–õ: –°–¢–†–ê–¢–ï–ì–ò–Ø –°–ü–ê–°–ï–ù–ò–Ø", next_round_btn: "–ó–ê–í–ï–†–®–ò–¢–¨" }
            }
        };

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–†–û–í–ï–†–ö–ò –†–ï–°–£–†–°–û–í ---
        function hasResource(resourceName) {
            const progress = teamProgress[currentTeam];
            // –ò—â–µ–º —Ä–µ—Å—É—Ä—Å, –∏–≥–Ω–æ—Ä–∏—Ä—É—è –ø—Ä–µ—Ñ–∏–∫—Å—ã –≤—Ä–æ–¥–µ '‚≠ê –ë–æ–Ω—É—Å: ' –∏–ª–∏ '‚≠ê –û–±—Å—É–∂–¥–µ–Ω–∏–µ: '
            const searchName = resourceName.replace(/[\‚≠ê\s\w]+:\s?/g, '').trim(); 
            return progress.resources.some(res => res.includes(searchName));
        }

        // --- –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ---

        function selectTeam(teamId) {
            currentTeam = teamId;
            document.getElementById('team-select').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('team-display').textContent = `[ –°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê: ${gameData[teamId].name} ]`;
            showRound(1); 
        }

        function startTimer(durationInSeconds) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            let timer = durationInSeconds;
            const display = document.getElementById('time-left');
            const timerDiv = document.getElementById('timer-display');
            
            timerInterval = setInterval(function () {
                let minutes = parseInt(timer / 60, 10);
                let seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    display.textContent = "–í–†–ï–ú–Ø –ò–°–¢–ï–ö–õ–û! üíÄ";
                    timerDiv.style.color = '#ff004c'; 
                } else if (timer <= 60 && timer > 0) {
                     timerDiv.style.color = '#ffcc00'; 
                } else {
                     timerDiv.style.color = '#00ffcc';
                }
            }, 1000);
        }
        
        // --- –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ö–û–ù–¢–ï–ù–¢–ê –†–ê–£–ù–î–ê ---
        function showRound(roundNum) {
            if (!currentTeam || !gameData[currentTeam]) return; 

            currentRound = roundNum; 
            
            const duration = (roundNum === 1 || roundNum === 4) ? 300 : 600;
            startTimer(duration); 

            document.querySelectorAll('.round-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.round-btn[data-round="${roundNum}"]`).classList.add('active');

            const data = gameData[currentTeam][roundNum];
            const progress = teamProgress[currentTeam];
            const contentDiv = document.getElementById('round-content');
            
            let html = `
                <h3 style="color:#ffcc00;">[ –¶–ï–õ–¨ –†–ê–£–ù–î–ê ${roundNum} ]</h3>
                
                <div class="round-objective">
                    ${data.objective}
                </div>
            `;
            let isBlocked = false;
            let blockMessage = '';
            
            // --- –†–ê–£–ù–î 1: –í–´–ë–û–† –†–ï–°–£–†–°–ê ---
            if (roundNum === 1) {
                const initialResourceCount = 3; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö —Ä–µ—Å—É—Ä—Å–æ–≤
                
                html += '<h4 style="color:#00ffcc;">‚úÖ –í–´–ë–û–† –ö–†–ò–¢–ò–ß–ï–°–ö–û–ì–û –†–ï–°–£–†–°–ê:</h4>';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª –ª–∏ —Å–¥–µ–ª–∞–Ω –≤—ã–±–æ—Ä.
                if (progress.resources.length > initialResourceCount) { 
                    const bonusIndex = progress.resources.findIndex((res, index) => index >= initialResourceCount);
                    const bonusResource = progress.resources[bonusIndex];
                    html += `<p class='success' style="text-align: center;">–ë–û–ù–£–°–ù–´–ô –†–ï–°–£–†–° –í–ó–Ø–¢: **${bonusResource}**</p>`;
                } else {
                    html += '<div style="text-align: center;">';
                    data.choices.forEach(choice => {
                        html += `<button class="choice-btn" onclick="selectResource('${choice}')">${choice}</button>`;
                    });
                    html += `</div>`;
                    isBlocked = true;
                    blockMessage = '*–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –±–æ–Ω—É—Å–Ω—ã–π —Ä–µ—Å—É—Ä—Å.*';
                }
            }

            // --- –†–ê–£–ù–î 2 & 3: –°–ë–û–† –ß–ê–°–¢–ò (–†–µ—à–µ–Ω–∏–µ –∑–∞–≥–∞–¥–∫–∏) ---
            if (roundNum === 2 || roundNum === 3) {
                const isAssembled = roundNum === 2 ? progress.filterAssembled : progress.antennaAssembled;
                const dependency = data.dependency;
                
                html += `<h4 style="color:#ffcc00;">üîë –ò–°–ü–´–¢–ê–ù–ò–ï –ù–ê –°–ë–û–†–ö–£:</h4>`;
                
                if (!hasResource(dependency)) {
                    isBlocked = true;
                    blockMessage = `‚ùå –ù–ï–û–ë–•–û–î–ò–ú –†–ï–°–£–†–° **${dependency}** –î–õ–Ø –ù–ê–ß–ê–õ–ê. –û–±—Å—É–¥–∏—Ç–µ —Å –¥—Ä—É–≥–∏–º–∏ –≥—Ä—É–ø–ø–∞–º–∏!`;
                    html += `<div class="resource-status warning">${blockMessage}</div>
                            <div style="text-align: center; margin-top: 15px;">
                                <button class="btn" onclick="requestResource('${dependency}', ${roundNum})">–ù–ê–†–ò–°–û–í–ê–¢–¨/–û–ë–°–£–î–ò–¢–¨ –°–î–ï–õ–ö–£</button>
                            </div>
                    `;
                } else if (isAssembled) {
                    html += `<p class='success' style="text-align: center;">‚úÖ **${data.part}** –°–û–ë–†–ê–ù–ê.</p>`;
                } else {
                     html += `
                        <p class='resource-status success'>‚úÖ –†–ï–°–£–†–° **${dependency}** –ù–ê–ô–î–ï–ù. –ù–ê–ß–ò–ù–ê–ô–¢–ï –†–ê–ë–û–¢–£!</p>
                        <h4 style="color:#ffcc00; text-align: center;">${data.puzzle_text}</h4>
                        <div class="input-area" style="text-align: center; margin-top: 15px;">
                            <strong>–í–í–ï–î–ò–¢–ï –ö–õ–Æ–ß–ï–í–û–ï –°–õ–û–í–û:</strong>
                            <input type="text" id="puzzle-input" placeholder="–û—Ç–≤–µ—Ç">
                            <button class="btn" onclick="checkPuzzleAnswer(${roundNum}, '${data.answer}', '${data.part}')">–ü–†–û–í–ï–†–ò–¢–¨ –ò –°–û–ë–†–ê–¢–¨</button>
                            <p id="puzzle-feedback" style="margin-top: 10px;"></p>
                        </div>
                    `;
                    isBlocked = true; 
                }
            }
            
            // --- –†–ê–£–ù–î 4: –í–´–ë–û–† –ú–ê–†–®–†–£–¢–ê ---
            if (roundNum === 4) {
                const status = progress.antennaAssembled ? 'üü¢ –°–í–Ø–ó–¨ –£–°–¢–ê–ù–û–í–õ–ï–ù–ê' : 'üî¥ –°–í–Ø–ó–¨ –ü–û–¢–ï–†–Ø–ù–ê';
                
                if (progress.routeChosen) {
                     html += `<p class='success' style="text-align: center;">‚úÖ –†–ï–®–ï–ù–ò–ï –ü–†–ò–ù–Ø–¢–û: **${progress.routeResult}**</p>`;
                } else {
                    html += `<h4 style="color:#ffcc00;">üì° –°–¢–ê–¢–£–° –°–í–Ø–ó–ò: ${status}</h4>`;
                    html += '<h4 style="color:#00ffcc;">üó∫Ô∏è –í–´–ë–ï–†–ò–¢–ï –ú–ê–†–®–†–£–¢:</h4>';
                    html += '<div style="text-align: center;">';
                    
                    data.routes.forEach((route, index) => {
                         let routeStatus = hasResource(route.dependency) ? " (‚úîÔ∏è –ï–°–¢–¨ –ö–õ–Æ–ß)" : ` (‚ùå –ù–£–ñ–ï–ù: ${route.dependency})`;
                         let isRouteLocked = !hasResource(route.dependency);

                         html += `
                            <button class="choice-btn ${isRouteLocked ? 'disabled' : ''}" 
                                onclick="${isRouteLocked ? 'alert(\'–ú–∞—Ä—à—Ä—É—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω! –ù–µ—Ç –∫–ª—é—á–µ–≤–æ–≥–æ —Ä–µ—Å—É—Ä—Å–∞.\')' : `selectRoute('${route.name}', ${route.risk})`}">
                                ${route.name} ${routeStatus}
                            </button>
                         `;
                    });
                    html += '</div>';
                    isBlocked = true; 
                }
            }


            // --- –ö–ê–†–¢–û–ß–ö–ò –ò –ö–ù–û–ü–ö–ê –ü–ï–†–ï–•–û–î–ê ---
            
            html += `
                <h4 style="color:#00ffcc; margin-top: 30px;">üì¶ –í–ê–®–ò –ö–ê–†–¢–û–ß–ö–ò (–¢–ï–ö–£–©–ò–ô –ò–ù–í–ï–ù–¢–ê–†–¨):</h4>
                <ul class="card-list">
            `;
            // –ü–µ—Ä–µ—á–∏—Å–ª—è–µ–º –≤—Å–µ —Ä–µ—Å—É—Ä—Å—ã
            progress.resources.forEach((card) => {
                html += `<li>${card}</li>`;
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏ (–ù–ï —Ä–µ—Å—É—Ä—Å—ã, –∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è)
            if (progress.filterAssembled) { html += `<li>${gameData[currentTeam][2].part}</li>`; }
            if (progress.antennaAssembled) { html += `<li>${gameData[currentTeam][3].part}</li>`; }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ—Ç–µ—Ä—è—Ö
            if (progress.lostResources > 0) {
                 html += `<li><span class="warning">‚ùå –ü–û–¢–ï–†–Ø–ù–û: ${progress.lostResources} –µ–¥–∏–Ω–∏—Ü —Ä–µ—Å—É—Ä—Å–æ–≤ –∏–∑-–∑–∞ –º–∞—Ä—à—Ä—É—Ç–∞.</span></li>`;
            }

            html += `</ul>`;

            // --- –ö–ù–û–ü–ö–ê –ü–ï–†–ï–î–ê–ß–ò –†–ï–°–£–†–°–ê ---
            html += `
                <div style="text-align: center; margin-top: 15px;">
                    <button class="btn resource-transfer-btn" onclick="transferResource()">
                        –ü–ï–†–ï–î–ê–¢–¨/–ü–û–õ–£–ß–ò–¢–¨ –†–ï–°–£–†–°
                    </button>
                </div>
            `;
            
            // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞
            if (roundNum < 5) {
                if (isBlocked) {
                    if (blockMessage && roundNum === 1) html += `<p class="warning" style="text-align: center;">${blockMessage}</p>`;
                } else {
                    html += `
                        <div style="text-align: center; margin-top: 30px;">
                            <button class="btn" onclick="nextRound()">
                                ${data.next_round_btn} (${roundNum + 1})
                            </button>
                        </div>
                    `;
                }
            } else {
                 html += `
                    <div style="text-align: center; margin-top: 30px;">
                         <p class="warning">–§–ò–ù–ê–õ! –ò–ì–†–ê –ó–ê–í–ï–†–®–ï–ù–ê. –í—Ä–µ–º—è: ${progress.antennaAssembled ? 'üü¢ –°–í–Ø–ó–¨ (–ë–æ–Ω—É—Å +10 –º–∏–Ω)' : 'üî¥ –ù–ï–¢ –°–í–Ø–ó–ò (–®—Ç—Ä–∞—Ñ -5 –º–∏–Ω)'}.</p>
                    </div>
                `;
                 clearInterval(timerInterval);
            }
            
            contentDiv.innerHTML = html;
        }

        // --- –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–ê–ö–¢–ò–í–ê ---

        // –†–ê–£–ù–î 1: –í—ã–±–æ—Ä —Ä–µ—Å—É—Ä—Å–∞
        function selectResource(choice) {
            const progress = teamProgress[currentTeam];
            if (progress.resources.length > 3) return; 

            progress.resources.push(`‚≠ê –ë–æ–Ω—É—Å: ${choice}`);
            alert(`‚úÖ –í—ã –≤—ã–±—Ä–∞–ª–∏: ${choice}. –†–µ—Å—É—Ä—Å –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≤–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å!`);
            
            showRound(1); 
        }

        // –†–ê–£–ù–î 2 & 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ –∏ —Å–±–æ—Ä —á–∞—Å—Ç–∏
        function checkPuzzleAnswer(roundNum, correctAnswer, partName) {
            const input = document.getElementById('puzzle-input');
            const feedback = document.getElementById('puzzle-feedback');
            const userInput = (input.value || '').trim().toUpperCase();
            const correct = correctAnswer.toUpperCase();
            
            if (userInput === correct) {
                if (roundNum === 2) {
                    teamProgress[currentTeam].filterAssembled = true;
                } else if (roundNum === 3) {
                    teamProgress[currentTeam].antennaAssembled = true;
                }
                clearInterval(timerInterval);
                feedback.innerHTML = `<span class="success">‚úÖ –ö–û–î –ü–†–ò–ù–Ø–¢. **${partName}** –°–û–ë–†–ê–ù–ê.</span>`;
                alert(`–£–°–ü–ï–•! –ß–∞—Å—Ç—å —Å–æ–±—Ä–∞–Ω–∞. –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç–µ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —ç—Ç–∞–ø—É.`);

                showRound(roundNum); 
            } else {
                feedback.innerHTML = '<span class="warning">‚ùå –û–®–ò–ë–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –≤–≤–æ–¥.</span>';
                input.value = ''; 
            }
        }
        
        // --- –†–ê–£–ù–î 4 - –í—ã–±–æ—Ä –º–∞—Ä—à—Ä—É—Ç–∞ ---
        function selectRoute(routeName, baseRisk) {
            const progress = teamProgress[currentTeam];
            if (progress.routeChosen) return;

            let finalRisk = baseRisk;
            let resultMessage = `–í—ã –≤—ã–±—Ä–∞–ª–∏ **${routeName}**.`;

            if (!progress.antennaAssembled && baseRisk > 0) {
                finalRisk += baseRisk; 
                resultMessage += " **(‚ö†Ô∏è –°–í–Ø–ó–¨ –ü–û–¢–ï–†–Ø–ù–ê: –†–∏—Å–∫ —É–¥–≤–æ–µ–Ω!)**";
            }
            
            if (finalRisk > 0) {
                const lostCount = Math.floor(Math.random() * (finalRisk + 1)); 
                progress.lostResources = lostCount;
                
                if (lostCount > 0) {
                    resultMessage += ` –í –ø—É—Ç–∏ –∏–∑-–∑–∞ –æ–ø–∞—Å–Ω–æ—Å—Ç–∏/–ø–æ–º–µ—Ö –≤—ã **–ø–æ—Ç–µ—Ä—è–ª–∏ ${lostCount} –µ–¥–∏–Ω–∏—Ü** —Ä–µ—Å—É—Ä—Å–æ–≤ (–í–æ–¥–∞/–ï–¥–∞).`;
                } else {
                    resultMessage += " –í—ã –ø—Ä–æ—à–ª–∏ **–±–µ–∑ –ø–æ—Ç–µ—Ä—å**, –Ω–æ —Ä–∏—Å–∫ –±—ã–ª –≤—ã—Å–æ–∫.";
                }
            } else {
                resultMessage += " –ú–∞—Ä—à—Ä—É—Ç –æ–∫–∞–∑–∞–ª—Å—è **–ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ–∑–æ–ø–∞—Å–Ω—ã–º**, –ø–æ—Ç–µ—Ä—å –Ω–µ—Ç.";
            }

            progress.routeChosen = true;
            progress.routeResult = routeName;
            
            alert(`‚úÖ –†–ï–®–ï–ù–ò–ï –ü–†–ò–ù–Ø–¢–û. ${resultMessage}`);
            
            showRound(4);
        }

        // --- –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ú–û–î–ï–†–ê–¢–û–†–ê: –í–´–î–ê–ß–ê –†–ï–°–£–†–°–ê (–û–±—Å—É–∂–¥–µ–Ω–∏–µ/–†–∏—Å—É–Ω–æ–∫) ---
        function requestResource(dependency, roundNum) {
            const newResource = prompt(`–ú–û–î–ï–†–ê–¢–û–†: –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ä–µ—Å—É—Ä—Å "${dependency}", –Ω–∞—Ä–∏—Å—É–π—Ç–µ –µ–≥–æ –∏–ª–∏ –¥–æ–≥–æ–≤–æ—Ä–∏—Ç–µ—Å—å. –ü–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤–≤–µ–¥–∏—Ç–µ "–î–ê" –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è:`);
            
            if (newResource && newResource.toUpperCase() === '–î–ê') {
                teamProgress[currentTeam].resources.push(`‚≠ê –û–±—Å—É–∂–¥–µ–Ω–∏–µ: ${dependency}`);
                alert(`‚úÖ –†–µ—Å—É—Ä—Å "${dependency}" –ø–æ–ª—É—á–µ–Ω! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å.`);
                showRound(roundNum);
            } else {
                alert('–†–µ—Å—É—Ä—Å –Ω–µ –ø–æ–ª—É—á–µ–Ω. –ù–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–¥–∞–Ω–∏—è –æ—Å—Ç–∞–µ—Ç—Å—è.');
            }
        }

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–ï–†–ï–î–ê–ß–ê –†–ï–°–£–†–°–ê –ú–ï–ñ–î–£ –ö–û–ú–ê–ù–î–ê–ú–ò ---
        function transferResource() {
            const progress = teamProgress[currentTeam];
            const resourcesList = progress.resources.map((res, index) => `${index + 1}. ${res}`).join('\n');
            
            const resourceIndexStr = prompt(`--- –ü–ï–†–ï–î–ê–ß–ê –†–ï–°–£–†–°–ê –û–¢ –ì–†–£–ü–ü–´ ${currentTeam} ---\n\n–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–º–µ—Ä —Ä–µ—Å—É—Ä—Å–∞, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ç–∏—Ç–µ –ø–µ—Ä–µ–¥–∞—Ç—å:\n${resourcesList}\n\n(–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏–ª–∏ –æ—Ç–º–µ–Ω–∏—Ç–µ)`);
            
            if (!resourceIndexStr) return;

            const resourceIndex = parseInt(resourceIndexStr) - 1;
            
            if (resourceIndex < 0 || resourceIndex >= progress.resources.length) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä —Ä–µ—Å—É—Ä—Å–∞!');
                return;
            }

            const resourceToTransfer = progress.resources[resourceIndex];

            const recipientGroup = prompt(`–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –≥—Ä—É–ø–ø—ã-–ø–æ–ª—É—á–∞—Ç–µ–ª—è (1, 2 –∏–ª–∏ 3):`);

            if (!['1', '2', '3'].includes(recipientGroup)) {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä –≥—Ä—É–ø–ø—ã-–ø–æ–ª—É—á–∞—Ç–µ–ª—è (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 1, 2 –∏–ª–∏ 3).');
                return;
            }

            const recipientTeamId = `Group ${recipientGroup}`;
            
            // 1. –£–¥–∞–ª—è–µ–º —Ä–µ—Å—É—Ä—Å —É —Ç–µ–∫—É—â–µ–π –∫–æ–º–∞–Ω–¥—ã
            progress.resources.splice(resourceIndex, 1);
            
            // 2. –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ—Å—É—Ä—Å –∫–æ–º–∞–Ω–¥–µ-–ø–æ–ª—É—á–∞—Ç–µ–ª—é, –ø–æ–º–µ—á–∞—è –µ–≥–æ –∫–∞–∫ –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–π
            const transferredResource = `ü§ù –ü–µ—Ä–µ–¥–∞–Ω–æ: ${resourceToTransfer.replace(/[\‚≠ê\s\w]+:\s?/g, '')}`;
            teamProgress[recipientTeamId].resources.push(transferredResource);
            
            alert(`‚úÖ –£–°–ü–ï–•: –†–µ—Å—É—Ä—Å "${resourceToTransfer}" –ø–µ—Ä–µ–¥–∞–Ω –ì–†–£–ü–ü–ï ${recipientGroup} (${recipientTeamId}).`);

            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            showRound(currentRound);
        }


        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–ï–†–ï–•–û–î–ê –ù–ê –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–£–ù–î
        function nextRound() {
            if (currentRound < 5) {
                showRound(currentRound + 1);
            }
        }
    </script>
</body>
